<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cinemark Movie Portal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $('form').submit(function (e) {
                e.preventDefault();
                window.location.href = 'movie-list.html';
            });
        });
    </script>
</head>

<body id="myPage">
  <!-- Navigation Box -->
  <div class="nav-box">
    <a href="movie-login.html" class="nav-link">Login</a>
    <a href="movie-list.html" class="nav-link">Movie List</a>
    <a href="movie-details.html" class="nav-link">Movie Details</a>
    <a href="movie-add.html" class="nav-link">Add Movie</a>
    <a href="movie-update.html" class="nav-link">Update Movie</a>

</div>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <!-- ... (unchanged) -->
    </nav>

    <!-- Login Page -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login Cinemark Movie Portal</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="movielist.html" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" placeholder="Enter your username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <label for="role">Select Role</label>
                                    <select class="form-control" name="role">
                                        <option value="customer">Customer</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

    <!-- Footer -->
    <footer class="container-fluid text-center footer">
        <a href="#myPage" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <p>Bootstrap Theme Made By <a href="https://eccles.utah.edu" title="Visit Eccles">Eccles School of Business</a></p>
    </footer>

</body>

</html>
