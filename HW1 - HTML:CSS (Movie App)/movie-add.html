    <!-- Movie Add Form -->
    <div class="container">
        <h2 class="text-center">Add New Movie</h2>

        <div class="form-container">
            <form action="movie-list.html" method="post">
                <!-- Movie Title -->
                <div class="form-group">
                    <label for="movieTitle">Movie Title:</label>
                    <input type="text" class="form-control" id="movieTitle" name="movieTitle" required>
                </div>

                <!-- Movie Image Classpath -->
                <div class="form-group">xf
                    <label for="imageClasspath">Image Classpath:</label>
                    <input type="text" class="form-control" id="imageClasspath" name="imageClasspath" required>
                </div>

                <!-- YouTube Trailer Embed Link -->
                <div class="form-group">
                    <label for="trailerLink">YouTube Trailer Embed Link:</label>
                    <input type="text" class="form-control" id="trailerLink" name="trailerLink" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
